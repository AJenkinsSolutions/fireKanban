
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side' "
   fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Login</a>
      <a mat-list-item href="#">Kanban Demo</a>
      <a mat-list-item href="#">SSR Demo</a>
      <!-- other links -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    toggles the side bar
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav"
              mat-icon-button (click)="sidenav.toggle()">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- other toolbar content -->
    </mat-toolbar>

    <!-- main content -->
  </mat-sidenav-content>
</mat-sidenav-container>
